<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
    {% if g.user %}
        <p>{{ _("You are logged in as %(username)s.", username=g.user.name) }}</p>
    {% else %}
        <p>{{ _("You are not logged in.") }}</p>
    {% endif %}
</body>
</html>
